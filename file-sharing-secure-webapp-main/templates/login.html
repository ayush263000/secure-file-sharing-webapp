{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">ðŸ”— Verification Link Login</h3>
        </div>
        <div class="card-body">
          <p class="text-center text-muted">Enter your email to receive a secure verification login link</p>
          
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" id="email" class="form-control" required 
                     placeholder="Enter your email address">
            </div>
            <button type="submit" class="btn btn-primary w-100">
              ðŸ“§ Send Verification Login Link
            </button>
          </form>
          
          <div class="text-center mt-3">
            <small class="text-muted">
              A secure login link will be sent to your email
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
